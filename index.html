<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ìƒì¼ìš©ëˆíƒ€ê¸°</title>
    <style>
        body { 
            margin: 0; height: 100vh; display: flex; justify-content: center; 
            align-items: center; background-color: #ffffff; font-family: 'Malgun Gothic', sans-serif; 
        }

        .game-wrapper {
            width: 100%; max-width: 600px;
            padding: 0 20px; text-align: center;
        }

        #main-title { margin-bottom: 30px; color: #333; font-size: 1.6rem; font-weight: bold; }

        .ladder-wrapper {
            display: flex; justify-content: space-between; position: relative;
            width: 100%; height: 350px; margin: 0 auto;
        }

        .ladder-line { position: relative; width: 0; flex: 1; display: flex; justify-content: center; }
        
        .column { position: absolute; width: 3px; height: 100%; background: #000; top: 0; left: 50%; transform: translateX(-50%); z-index: 1; }
        .bridge { position: absolute; height: 3px; background: #000; z-index: 1; pointer-events: none; }
        
        .label { position: absolute; width: 80px; text-align: center; font-weight: bold; left: 50%; transform: translateX(-50%); z-index: 5; }
        
        .top-label { 
            top: -60px; font-size: 1.5rem; cursor: pointer; color: #000;
            background: #fff; border: 2.5px solid #000; border-radius: 10px;
            padding: 8px 0; transition: all 0.2s; line-height: 1;
        }
        .top-label:hover { background: #000; color: #fff; }
        
        .bottom-label { bottom: -60px; font-size: 1.3rem; color: #000; border: 1.5px solid #ccc; border-radius: 6px; padding: 5px 0; background: #fff; }

        .runner {
            position: absolute; width: 55px; height: 45px; background: #000;
            color: #fff; display: flex; align-items: center; justify-content: center;
            border-radius: 6px; font-weight: bold; font-size: 1.3rem;
            left: 50%; transform: translate(-50%, -50%); z-index: 10;
        }

        #already-done {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #ffffff; z-index: 100; flex-direction: column; justify-content: center; align-items: center;
        }
    </style>
</head>
<body>

    <div class="game-wrapper">
        <h2 id="main-title">ìƒì¼ìš©ëˆíƒ€ê¸°</h2>
        <div id="ladder-container" class="ladder-wrapper"></div>

        <div id="already-done">
            <h1>ë‘ë²ˆì€ ì•ˆë¨</h1>
            <p id="prev-result" style="font-size: 1.5rem; font-weight: bold; margin: 20px 0;"></p>
        </div>
    </div>

    <script>
        const container = document.getElementById('ladder-container');
        const startItems = ["í™", "ë™", "ì—´", "ë°”", "ë³´"];
        const displayItems = ["9", "19", "29", "39", "000"];
        const columnCount = startItems.length;
        let bridges = [];
        let isRunning = false;

        function getRandomResult() {
            const rand = Math.random() * 100;
            if (rand < 80) return "9";        
            if (rand < 90) return "19";       
            if (rand < 95) return "29";       
            if (rand < 99) return "39";       
            return "000";                     
        }

        function init() {
            const savedResult = localStorage.getItem('ladder_result');
            if (savedResult) {
                document.getElementById('already-done').style.display = 'flex';
                document.getElementById('prev-result').innerText = `${savedResult}`;
                return;
            }

            container.innerHTML = '';

            for (let i = 0; i < columnCount; i++) {
                const line = document.createElement('div');
                line.className = 'ladder-line';
                line.id = `line-${i}`;

                const col = document.createElement('div');
                col.className = 'column';
                line.appendChild(col);

                const top = document.createElement('div');
                top.className = 'label top-label';
                top.innerText = startItems[i];
                top.onclick = () => startGame(i);
                line.appendChild(top);

                const bottom = document.createElement('div');
                bottom.className = 'label bottom-label';
                bottom.innerText = displayItems[i];
                bottom.id = `end-${i}`;
                line.appendChild(bottom);

                container.appendChild(line);
            }
            setTimeout(createBridges, 100);
        }

        function createBridges() {
            document.querySelectorAll('.bridge').forEach(b => b.remove());
            bridges = [];
            
            const lines = document.getElementsByClassName('ladder-line');
            if (lines.length < 2) return;
            const spacing = lines[1].getBoundingClientRect().left - lines[0].getBoundingClientRect().left;

            for (let i = 0; i < columnCount - 1; i++) {
                const bridgeCount = 6; 
                let possibleHeights = [];
                for(let h=60; h < container.offsetHeight - 60; h += 40) possibleHeights.push(h);
                possibleHeights.sort(() => Math.random() - 0.5);
                const selectedHeights = possibleHeights.slice(0, bridgeCount);

                selectedHeights.forEach(y => {
                    const b = document.createElement('div');
                    b.className = 'bridge';
                    b.style.width = spacing + 'px';
                    b.style.left = '50%'; 
                    b.style.top = y + 'px';
                    
                    document.getElementById(`line-${i}`).appendChild(b);
                    bridges.push({ xIndex: i, y: y });
                });
            }
            bridges.sort((a, b) => a.y - b.y);
        }

        async function startGame(startIndex) {
            if (isRunning) return;
            isRunning = true;

            createBridges(); 

            const runner = document.createElement('div');
            runner.className = 'runner';
            runner.innerText = startItems[startIndex];
            document.getElementById(`line-${startIndex}`).appendChild(runner);

            let currentXIndex = startIndex;
            let currentY = 0;
            const targetY = container.offsetHeight;

            while (currentY < targetY) {
                const bridge = bridges.find(b => 
                    b.y > currentY + 2 && (b.xIndex === currentXIndex || b.xIndex === currentXIndex - 1)
                );

                if (bridge) {
                    await moveElement(runner, bridge.y, "top");
                    currentY = bridge.y;
                    
                    const nextXIndex = (bridge.xIndex === currentXIndex) ? currentXIndex + 1 : currentXIndex - 1;
                    document.getElementById(`line-${nextXIndex}`).appendChild(runner);
                    currentXIndex = nextXIndex;
                    await moveElement(runner, currentY, "top");
                } else {
                    await moveElement(runner, targetY, "top");
                    currentY = targetY;
                }
            }

            const resultNum = getRandomResult();
            const resultValue = resultNum + "ë§Œ"; 
            
            const resultBox = document.getElementById(`end-${currentXIndex}`);
            resultBox.innerText = resultValue;
            resultBox.style.background = "#000";
            resultBox.style.color = "#fff";
            
            const finalResult = `${startItems[startIndex]} â†’ ${resultValue}`;
            localStorage.setItem('ladder_result', finalResult);

            setTimeout(() => {
                // íŒì—… ë©˜íŠ¸
                alert(`ë‘ê·¼ë‘ê·¼ ê²°ê³¼ëŠ”â€¦!\nğŸ‘‰ ${resultValue} ğŸ‘ˆ\nìº¡ì³í•´ì„œ ì˜ì¬ì—ê²Œ ë³´ë‚´ì£¼ì„¸ìš” ğŸ™‚`);
                location.reload(); 
            }, 300);
        }

        function moveElement(el, val, type) {
            return new Promise(resolve => {
                el.style.transition = "all 0.15s linear";
                el.style[type] = val + 'px';
                setTimeout(resolve, 160);
            });
        }

        window.onload = init;
        window.onresize = createBridges;
    </script>
</body>

</html>
