<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ìƒì¼ìš©ëˆíƒ€ê¸°</title>
    <style>
        body { 
            margin: 0; height: 100vh; display: flex; justify-content: center; 
            align-items: center; background-color: #ffffff; font-family: 'Malgun Gothic', sans-serif; 
        }
        .game-wrapper { width: 100%; max-width: 550px; padding: 0 10px; text-align: center; }
        #main-title { margin-bottom: 40px; color: #333; font-size: 1.5rem; font-weight: bold; }
        
        /* ì‚¬ë‹¤ë¦¬ ë†’ì´ë¥¼ 350pxë¡œ ì¡°ì ˆí•˜ì—¬ ë…¸íŠ¸ë¶ì—ì„œë„ ì˜ ë³´ì´ê²Œ í•¨ */
        .ladder-wrapper { display: flex; justify-content: space-between; position: relative; width: 100%; height: 350px; margin: 0 auto; }
        .ladder-line { position: relative; width: 0; flex: 1; display: flex; justify-content: center; }
        .column { position: absolute; width: 3px; height: 100%; background: #000; top: 0; left: 50%; transform: translateX(-50%); z-index: 1; }
        .bridge { position: absolute; height: 3px; background: #000; z-index: 1; pointer-events: none; }
        .label { position: absolute; width: 70px; text-align: center; font-weight: bold; left: 50%; transform: translateX(-50%); z-index: 5; }
        .top-label { 
            top: -55px; font-size: 1.4rem; cursor: pointer; color: #000;
            background: #fff; border: 2.5px solid #000; border-radius: 10px;
            padding: 6px 0; transition: all 0.2s; line-height: 1;
        }
        .top-label:hover { background: #000; color: #fff; }
        .bottom-label { bottom: -55px; font-size: 1.2rem; color: #000; border: 1.5px solid #ccc; border-radius: 6px; padding: 4px 0; background: #fff; }
        .runner {
            position: absolute; width: 50px; height: 40px; background: #000;
            color: #fff; display: flex; align-items: center; justify-content: center;
            border-radius: 6px; font-weight: bold; font-size: 1.2rem;
            left: 50%; transform: translate(-50%, -50%); z-index: 10;
        }
        #already-done {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #ffffff; z-index: 100; flex-direction: column; justify-content: center; align-items: center;
        }
    </style>
</head>
<body>

    <div class="game-wrapper">
        <h2 id="main-title">ìƒì¼ìš©ëˆíƒ€ê¸°</h2>
        <div id="ladder-container" class="ladder-wrapper"></div>

        <div id="already-done">
            <h1 style="font-size: 3rem; margin-bottom: 20px;">ë‘ë²ˆì€ ì•ˆë¨</h1>
            <p id="prev-result" style="font-size: 1.6rem; font-weight: bold; margin: 20px 0; color: #e74c3c;"></p>
            <p style="color: #666;">ìº¡ì³í•´ì„œ ì˜ì¬ì—ê²Œ ë³´ë‚´ì£¼ì„¸ìš” ğŸ™‚</p>
        </div>
    </div>

    <script>
        const container = document.getElementById('ladder-container');
        const startItems = ["í™", "ë™", "ì—´", "ë°”", "ë³´"];
        const displayItems = ["9", "19", "29", "39", "000"]; 
        const columnCount = startItems.length;
        let bridges = [];
        let isRunning = false;

       // í™•ë¥  (9ë§Œ 90%, 19ë§Œ 5%, 29ë§Œ 2%, 39ë§Œ 2%, 000 1%)
        function getRandomResult() {
            const rand = Math.random() * 100;
            if (rand < 90) return "9";        
            if (rand < 95) return "19";       
            if (rand < 97) return "29";       
            if (rand < 99) return "39";       
            return "000";                     
        }

        function init() {
            const savedResult = localStorage.getItem('ladder_result');
            if (savedResult) {
                document.getElementById('already-done').style.display = 'flex';
                document.getElementById('prev-result').innerText = savedResult;
                return;
            }

            container.innerHTML = '';
            for (let i = 0; i < columnCount; i++) {
                const line = document.createElement('div');
                line.className = 'ladder-line'; line.id = `line-${i}`;
                line.innerHTML = `
                    <div class="column"></div>
                    <div class="label top-label" onclick="startGame(${i})">${startItems[i]}</div>
                    <div class="label bottom-label" id="end-${i}">${displayItems[i]}</div>
                `;
                container.appendChild(line);
            }
            createBridges(); 
        }

        // ë‹¤ë¦¬ë¥¼ ë¶ˆê·œì¹™í•˜ê²Œ ìƒì„±í•˜ëŠ” í•µì‹¬ í•¨ìˆ˜
        function createBridges() {
            document.querySelectorAll('.bridge').forEach(b => b.remove());
            bridges = [];
            const lines = document.getElementsByClassName('ladder-line');
            const spacing = lines[1].getBoundingClientRect().left - lines[0].getBoundingClientRect().left;

            for (let i = 0; i < columnCount - 1; i++) {
                let possibleHeights = [];
                // ë†’ì´ë¥¼ ë‹¤ì–‘í•˜ê²Œ ì„ê¸° ìœ„í•´ 20px ë‹¨ìœ„ë¡œ í›„ë³´ ìƒì„±
                for(let h=40; h < 310; h += 20) possibleHeights.push(h);
                
                // ë¬´ì‘ìœ„ë¡œ ì„ì–´ì„œ 5~6ê°œë§Œ ì„ íƒ (ì¼ì§ì„  ë°©ì§€)
                possibleHeights.sort(() => Math.random() - 0.5).slice(0, 6).forEach(y => {
                    const b = document.createElement('div');
                    b.className = 'bridge';
                    b.style.width = spacing + 'px';
                    b.style.left = '50%'; b.style.top = y + 'px';
                    document.getElementById(`line-${i}`).appendChild(b);
                    bridges.push({ xIndex: i, y: y });
                });
            }
            bridges.sort((a, b) => a.y - b.y);
        }

        async function startGame(startIndex) {
            if (isRunning) return;
            isRunning = true;

            // í´ë¦­í•œ ìˆœê°„ ë‹¤ë¦¬ë¥¼ ë¬´ì‘ìœ„ë¡œ ë‹¤ì‹œ ìƒì„±!
            createBridges(); 

            const runner = document.createElement('div');
            runner.className = 'runner';
            runner.innerText = startItems[startIndex];
            document.getElementById(`line-${startIndex}`).appendChild(runner);

            let currentXIndex = startIndex;
            let currentY = 0;

            while (currentY < 350) {
                const bridge = bridges.find(b => b.y > currentY + 2 && (b.xIndex === currentXIndex || b.xIndex === currentXIndex - 1));
                if (bridge) {
                    await move(runner, bridge.y);
                    currentY = bridge.y;
                    currentXIndex = (bridge.xIndex === currentXIndex) ? currentXIndex + 1 : currentXIndex - 1;
                    document.getElementById(`line-${currentXIndex}`).appendChild(runner);
                    await move(runner, currentY);
                } else {
                    await move(runner, 350);
                    currentY = 350;
                }
            }

            const resultNum = getRandomResult();
            const resultValue = resultNum + "ë§Œ"; 
            const resultBox = document.getElementById(`end-${currentXIndex}`);
            resultBox.innerText = resultValue;
            resultBox.style.background = "#000"; resultBox.style.color = "#fff";
            
            const finalResult = `ë‚´ ìš©ëˆì€: ${startItems[startIndex]} â†’ ${resultValue}`;
            localStorage.setItem('ladder_result', finalResult);

            setTimeout(() => {
                alert(`ë‘ê·¼ë‘ê·¼ ê²°ê³¼ëŠ”â€¦!\nğŸ‘‰ ${resultValue}ì›ğŸ‘ˆ\nìº¡ì³í•´ì„œ ì˜ì¬ì—ê²Œ ë³´ë‚´ì£¼ì„¸ìš” ğŸ™‚`);
                location.reload(); // í™•ì¸ì„ ëˆ„ë¥´ë©´ "ë‘ë²ˆì€ ì•ˆë¨" í™”ë©´ìœ¼ë¡œ ë„˜ì–´ê°‘ë‹ˆë‹¤.
            }, 300);
        }

        function move(el, val) {
            return new Promise(resolve => {
                el.style.transition = "all 0.1s linear";
                el.style.top = val + 'px';
                setTimeout(resolve, 110);
            });
        }

        window.onload = init;
    </script>
</body>
</html>
